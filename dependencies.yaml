# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["12.9", "13.0"]
      arch: [x86_64, aarch64]
    includes:
      - cuda_version
      - depends_on_cuvs
      - java
  checks:
    output: none
    includes:
      - checks
  java:
    output: none
    includes:
      - cuda_version
      - depends_on_cuvs
      - java
channels:
  - rapidsai-nightly
  - conda-forge
dependencies:
  checks:
    common:
      - output_types: [conda]
        packages:
          - pre-commit
  cuda_version:
    specific:
      - output_types: [conda]
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
          - matrix:
              cuda: "12.2"
            packages:
              - cuda-version=12.2
          - matrix:
              cuda: "12.5"
            packages:
              - cuda-version=12.5
          - matrix:
              cuda: "12.8"
            packages:
              - cuda-version=12.8
          - matrix:
              cuda: "12.9"
            packages:
              - cuda-version=12.9
          - matrix:
              cuda: "13.0"
            packages:
              - cuda-version=13.0
  depends_on_cuvs:
    common:
      - output_types: [conda]
        packages:
          - libcuvs==26.02.*
  java:
    common:
      - output_types: [conda]
        packages:
          - maven
          - openjdk=22.*
